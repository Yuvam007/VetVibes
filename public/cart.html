<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Cart - VetVibes</title>
    <link href="img/Logo.png" rel="icon">
</head>
<body>
    <header>
        <div class="TitleAndLogo">
            <a href="index.html">
                <div class="Image">
                    <img src="img/Logo.png" height="100px" width="100px">
                </div>
                <div class="Title">
                    <h1 id="title">VetVibes</h1>
                </div>
            </a>
            <div class="login-cart">
                <a href="cart.html" class="cart-button">
                    <img src="img/cart1.jpg" alt="Cart" class="cart-icon">
                </a>
            </div>
            <div id="login-button">
                <a href="LoginPage.html"><button type="button" class="login-btn">Login</button></a>
            </div>
        </div>
    </header>
    <nav class="NavBar">
        <div class="navigation">
            <a class="navHome" href="index.html">Home</a>
            <a class="navAbout" href="about.html">About Us</a>
            <a class="navProduct" href="product.html">Products</a>
            <a class="navContact" href="contact.html">Contact</a>
        </div>
    </nav>
    
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-container"></div> <!-- Dynamically Populated -->
        <div class="cart-summary" id="cart-summary">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">₹0</span>
            </div>
            <div class="summary-row">
                <span>Delivery Charge:</span>
                <span id="delivery-charge">₹50</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="total">₹0</span>
            </div>            
            <button class="checkout-btn">Proceed to Checkout</button>
            <button class="continue-shopping" id="continueShoppingBtn">Continue Shopping</button>
        </div>
    </div>    

    <footer>
        <div class="container-fluid bg-light mt-5 py-5">
            <div class="NavBar">
                <div>
                    <h5 class="QuickLinks">Quick Links</h5>
                    <hr>
                    <div class="navigation">
                        <a class="navHome" href="index.html">Home</a>
                        <a class="navAbout" href="about.html">About Us</a>
                        <a class="navProduct" href="product.html">Products</a>
                        <a class="navContact" href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="CopyRight">
            <p style="color: white;">&copy; <a style="text-decoration: underline;" href="index.html">VetVibes</a>. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
