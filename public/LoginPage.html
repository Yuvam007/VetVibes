<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VetVibes</title>
    <link rel="stylesheet" href="css/SignIn.css">
    <link href="img/Logo.png" rel="icon">
</head>
<body>
    <header>
        <div class="TitleAndLogo">
            <a href="index.html">
                <div class="Image">
                    <img src="img/Logo.png" height="100px" width="100px">
                </div>
                <div class="Title">
                    <h1 id="title">VetVibes</h1>
                </div>
            </a>
        </div>
        <div id="login-button">
            <a href="LoginPage.html"><button>Login</button></a>
        </div>
    </header>

    <div class="login-container">
        <h1>Login to VetVibes</h1>
        <form id="loginForm">
            <input type="email" id="loginUser" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>New user? <a href="SignUp.html">Sign up here</a></p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
